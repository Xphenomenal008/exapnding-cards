<script>
    let image=document.querySelectorAll("#image")
    let con=document.querySelector(".cointner")
    image.forEach(images => {
    images.addEventListener("click",()=>{
if(images.classList.contains("w-100")){
    images.classList.remove("w-100")
   images.classList.add("w-24")

 });
